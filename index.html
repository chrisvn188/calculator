<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - The Odin Project</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-screen-container">
            <div class="calculating-area"></div>
            <div class="result-area">0</div>
        </div>
        <div class="btns-container">
            <div class="calc-btn">E</div>
            <div class="calc-btn">CLEAR</div>
            <div class="calc-btn featured">P</div>
            <div class="calc-btn">7</div>
            <div class="calc-btn">8</div>
            <div class="calc-btn">9</div>
            <div class="calc-btn">&plus;</div>
            <div class="calc-btn">4</div>
            <div class="calc-btn">5</div>
            <div class="calc-btn">6</div>
            <div class="calc-btn">&minus;</div>
            <div class="calc-btn">1</div>
            <div class="calc-btn">2</div>
            <div class="calc-btn">3</div>
            <div class="calc-btn">&times;</div>
            <div class="calc-btn">0</div>
            <div class="calc-btn">&dot;</div>
            <div class="calc-btn">&equals;</div>
            <div class="calc-btn">&divide;</div>
        </div>
    </div>
</body>
</html>
