<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-screen-container">
            <div class="last-displaying-screen" id="last-displaying-screen"></div>
            <div class="current-displaying-screen" id="current-displaying-screen"></div>
        </div>
        <div class="btns-container">
            <button class="btn featured-1" id="eraser-btn">E</button>
            <button class="btn featured-1" id="clear-btn">C</button>
            <button class="btn featured-2" id="percentage-btn">%</button>
            <button class="btn featured-2" data-operator>×</button>
            <button class="btn" data-number>7</button>
            <button class="btn" data-number>8</button>
            <button class="btn" data-number>9</button>
            <button class="btn featured-2" data-operator>÷</button>
            <button class="btn" data-number>4</button>
            <button class="btn" data-number>5</button>
            <button class="btn" data-number>6</button>
            <button class="btn featured-2" data-operator>+</button>
            <button class="btn" data-number>1</button>
            <button class="btn" data-number>2</button>
            <button class="btn" data-number>3</button>
            <button class="btn featured-2" data-operator>−</button>
            <button class="btn span-2" data-number>0</button>
            <button class="btn" id="decimal-point-btn">.</button>
            <!-- <button class="btn" id="pi-btn">π</button> -->
            <button class="btn featured-2" id="equal-btn">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
