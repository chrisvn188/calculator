<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-screen-container">
            <div class="calculating-area" id="calculating-area"></div>
            <div class="result-area" id="result-area">0</div>
        </div>
        <div class="btns-container">
            <button class="btn featured" id="eraser-btn">E</button>
            <button class="btn span-2 featured" id="clear-btn">CLEAR</button>
            <button class="btn featured" id="power-btn">P</button>
            <button class="btn" data-number="7">7</button>
            <button class="btn" data-number="8">8</button>
            <button class="btn" data-number="9">9</button>
            <button class="btn" data-operator="plus">&plus;</button>
            <button class="btn" data-number="4">4</button>
            <button class="btn" data-number="5">5</button>
            <button class="btn" data-number="6">6</button>
            <button class="btn" data-operator="minus">&minus;</button>
            <button class="btn" data-number="1">1</button>
            <button class="btn" data-number="2">2</button>
            <button class="btn" data-number="3">3</button>
            <button class="btn" data-operator="multiply">&times;</button>
            <button class="btn" data-number="0">0</button>
            <button class="btn" id="decimal-point-btn">.</button>
            <button class="btn" id="equal-btn">&equals;</button>
            <button class="btn" data-operator="divide">&divide;</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
